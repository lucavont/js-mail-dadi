<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email - Dadi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row email">
            <div class="col-lg-12 text-center">
                <input id="emailBox" type="text" value="" placeholder="Inserisci la tua email">
                <input id="buttonSubmit" type="submit" value="Invia">
            </div>
        </div>
        <div class="row dice">
            <div class="col-lg-12 text-center button">
                <input id="diceBtn" type="submit" value="Tira i dadi">
            </div>
            <div class="col-lg-6 user">
                <h1>I tuoi dadi:</h1>
                <h3 id="userDice">?</h3>
            </div>
            <div class="col-lg-6 pc">
                <h1>I dadi del computer:</h1>
                <h3 id="pcDice">?</h3>
            </div>
            <h1 class="text-center" id='diceMessage'></h1>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
